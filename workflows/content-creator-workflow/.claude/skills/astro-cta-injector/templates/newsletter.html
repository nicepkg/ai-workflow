<!-- CTA:newsletter -->
<aside class="cta cta-newsletter" data-cta-type="newsletter">
  <div class="cta-inner">
    <h3 class="cta-title">{{title}}</h3>
    <p class="cta-description">{{description}}</p>
    <form class="cta-form" action="{{form_url}}" method="post">
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
        class="cta-input"
      />
      <button type="submit" class="cta-button">{{button_text}}</button>
    </form>
    <p class="cta-privacy">No spam. Unsubscribe anytime.</p>
  </div>
</aside>
<!-- /CTA:newsletter -->
