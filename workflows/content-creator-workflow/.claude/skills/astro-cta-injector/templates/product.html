<!-- CTA:product -->
<aside class="cta cta-product" data-cta-type="product">
  <div class="cta-inner">
    <div class="cta-content">
      <h3 class="cta-title">{{title}}</h3>
      <p class="cta-description">{{description}}</p>
      <a href="{{product_url}}" class="cta-button cta-button-primary">
        {{button_text}}
      </a>
    </div>
  </div>
</aside>
<!-- /CTA:product -->
